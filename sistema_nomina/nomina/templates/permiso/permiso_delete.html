<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>

    <p>¿Estás seguro de que deseas eliminar el permiso de <strong>{{ rol.empleado.nombre }}</strong> correspondiente a <strong>{{ rol.aniomes }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
        <a href="{% url 'core:permiso_list' %}">Cancelar</a>
    </form>
</body>
</html>
